<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB3</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header">
        <h1 class="header__text">ЛБ3 МАЗЕЛ МАРИЯ (Калькулятор)</h1>
    </header>


    <section>
        <div class="calculator">
            <div class="calculator__inputs">
                <p>Первое число</p>
                <p>Второе число</p>
                <input type="number" class="calculator__val1">
                <input type="number" class="calculator__val2">
            </div>
            <div class="calculator__methods">
                <button class="calculator__plus">
                    +
                </button>
                <button class="calculator__minus">
                    -
                </button>
                <button class="calculator__divide">
                    /
                </button>
                <button class="calculator__multiply">
                    *
                </button>
                <button class="calculator__power">
                    **
                </button>
            </div>
            <p class="calculator__result-title">
                Результат
            </p>
            <p class="calculator__result">

            </p>
        </div>
    </section>
    


    <script src="js/main.js"></script>
</body>
</html>
